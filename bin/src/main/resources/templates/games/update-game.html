<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update game</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Update Game</h2>
		<div class="row">
			<div class="col-md-5">
				<form action="#" 
					th:action="@{/games/edit/{idT}(idT=${tsscTopic})}" method="post" th:object="${tsscGame}">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="id" class="col-form-label">Id</label> <input
								type="text" th:field="*{id}" class="form-control" id="id"
								placeholder="Id" readonly><span
								th:if="${#fields.hasErrors('id')}" th:errors="*{id}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="name" class="col-form-label">Game Name</label> <input
								type="text" th:field="*{name}" class="form-control" id="name"
								placeholder="Name">
							<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="scheduledDate" class="col-form-label">Date</label> <input
								type="date" th:field="*{scheduledDate}" class="form-control" id="scheduledDate"
								placeholder="Date"> <span
								th:if="${#fields.hasErrors('scheduledDate')}" th:errors="*{scheduledDate}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="scheduledTime" class="col-form-label">Time</label> <input
								type="time" th:field="*{scheduledTime}" class="form-control" id="scheduledTime"
								placeholder="9"> <span
								th:if="${#fields.hasErrors('scheduledTime')}" th:errors="*{scheduledTime}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="nGroups" class="col-form-label">Groups</label> <input
								type="text" th:field="*{nGroups}" class="form-control" id="nGroups"
								placeholder="Groups"> 
								<span th:if="${#fields.hasErrors('nGroups')}" th:errors="*{nGroups}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="nSprints" class="col-form-label">Sprints</label> <input
								type="text" th:field="*{nSprints}" class="form-control" id="nSprints"
								placeholder="Sprints"> 
								<span th:if="${#fields.hasErrors('nSprints')}" th:errors="*{nSprints}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="topic" class="col-form-label">Topic</label><select
							class="form-control-range" th:field="*{tsscTopic}">
								<option th:value="null">No topic</option>
								<option th:each="t : ${topics}" th:value="${t.id}"
									class="form-control" th:text="${t.name}"
									th:selected="${tsscTopic}"></option>
							</select>
							<span th:if="${#fields.hasErrors('tsscTopic')}" th:errors="*{tsscTopic}"
								class="text-danger"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Update game">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
