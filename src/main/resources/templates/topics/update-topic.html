<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update topic</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Update Topic</h2>
		<div class="row">
			<div class="col-md-5">
				<form action="#" th:object="${tsscTopic}"
					th:action="@{/frontapi/topics/edit/}" method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="id" class="col-form-label">Id</label> <input
								type="text" th:field="*{id}" class="form-control" id="id"
								placeholder="Id" readonly><span
								th:if="${#fields.hasErrors('id')}" th:errors="*{id}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="name" class="col-form-label">Name</label> <input
								type="text" th:field="*{name}" class="form-control" id="name"
								placeholder="Name">
							<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="name" class="col-form-label">Description</label> <input
								type="text" th:field="*{description}" class="form-control" id="description"
								placeholder="Description">
							<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="defaultGroups" class="col-form-label">Default Groups</label> <input
								type="text" th:field="*{defaultGroups}" class="form-control" id="defaultGroups"
								placeholder="Default Groups"> 
								<span th:if="${#fields.hasErrors('defaultGroups')}" th:errors="*{defaultGroups}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="defaultSprints" class="col-form-label">Default Sprints</label> <input
								type="text" th:field="*{defaultSprints}" class="form-control" id="defaultSprints"
								placeholder="Default Sprints"> 
								<span th:if="${#fields.hasErrors('defaultSprints')}" th:errors="*{defaultSprints}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="mGroups" class="col-form-label">Group Prefix</label> <input
								type="text" th:field="*{groupPrefix}" class="form-control" id="groupPrefix"
								placeholder="Group Prefix"> 
								<span th:if="${#fields.hasErrors('groupPrefix')}" th:errors="*{groupPrefix}"
								class="text-danger"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Update topic">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
