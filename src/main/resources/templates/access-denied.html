<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body background="https://www.destructoid.com/ul/554406-darksiders-2-xbox-patch.jpg">
	<div class="container my-5">
		<h2 style="color:#FFFFFF" class="mb-5">Access Denied</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/frontapi/goBack}"
					method="post">
					<div class="row">
							<label style="color:#FFFFFF" for="username" class="col-form-label">You have no access to this page</label> 
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Go to Games">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
