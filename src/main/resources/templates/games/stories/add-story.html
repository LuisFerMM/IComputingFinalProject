<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Story</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">New Story</h2>
		<div class="row">
			<div class="col-md-6" th:switch="${tsscGame}">
				    <form th:case="null" action="#" th:action="@{/frontapi/games/{idG}/stories/add(idG=*{tsscGame})}" th:object="${tsscStory}"
					method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="idG" class="col-form-label">Game</label><select
							class="form-control-range" th:field="*{tsscGame}">
								<option th:each="t : ${games}" th:value="${t.id}"
									class="form-control" th:text="${t.name}"
									th:selected="${tsscGame}"></option>
							</select>
						</div>
						<div class="form-group col-md-6">
							<label for="name" class="col-form-label">Description</label> <input
								type="text" th:field="*{description}" class="form-control" id="description"
								placeholder="Description">
							<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="defaultGroups" class="col-form-label">Business Value</label> <input
								type="text" th:field="*{businessValue}" class="form-control" id="businessValue"
								placeholder="Business Value"> 
								<span th:if="${#fields.hasErrors('businessValue')}" th:errors="*{businessValue}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="defaultSprints" class="col-form-label">Initial Sprint</label> <input
								type="text" th:field="*{initialSprint}" class="form-control" id="initialSprint"
								placeholder="Initial Sprint"> 
								<span th:if="${#fields.hasErrors('initialSprint')}" th:errors="*{initialSprint}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="mGroups" class="col-form-label">Priority</label> <input
								type="text" th:field="*{priority}" class="form-control" id="priority"
								placeholder="Priority"> 
								<span th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}"
								class="text-danger"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Add Story">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary" value="Cancel">
						</div>
					</div>
				</form>
				<form th:case="*" action="#" th:action="@{/frontapi/games/{idG}/stories/add(idG=${tsscGame.id})}" th:object="${tsscStory}"
					method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="idG" class="col-form-label">Id Game</label> <input
								type="text" th:field="*{tsscGame}" class="form-control" id="idG"
								placeholder="Id" readonly><span
								th:if="${#fields.hasErrors('tsscGame')}" th:errors="*{idG}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="name" class="col-form-label">Description</label> <input
								type="text" th:field="*{description}" class="form-control" id="description"
								placeholder="Description">
							<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="defaultGroups" class="col-form-label">Business Value</label> <input
								type="text" th:field="*{businessValue}" class="form-control" id="businessValue"
								placeholder="Business Value"> 
								<span th:if="${#fields.hasErrors('businessValue')}" th:errors="*{businessValue}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="defaultSprints" class="col-form-label">Initial Sprint</label> <input
								type="text" th:field="*{initialSprint}" class="form-control" id="initialSprint"
								placeholder="Initial Sprint"> 
								<span th:if="${#fields.hasErrors('initialSprint')}" th:errors="*{initialSprint}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="mGroups" class="col-form-label">Priority</label> <input
								type="text" th:field="*{priority}" class="form-control" id="priority"
								placeholder="Priority"> 
								<span th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}"
								class="text-danger"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Add Story">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary" value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
