<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Stories</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${stories}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null" th:text="${tsscGame.name}+' has no stories yet!'"></h2>
				<div th:case="*">
					<h2 class="my-5" th:text="'Stories of '+${tsscGame.name}"></h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Description</th>
								<th>Business Value</th>
								<th>Initial Sprint</th>
								<th>Priority</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="story : ${stories}">
								<td class="text-info" th:text="${story.description}"></td>
								<td class="text-info" th:text="${story.businessValue}"></td>
								<td class="text-info" th:text="${story.initialSprint}"></td>
								<td class="text-info" th:text="${story.Priority}"></td>
								<td><a th:href="@{/frontapi/games/{idG}/stories/edit/{id}(idG=${tsscGame.id},id=${story.id})}"
									class="btn btn-primary"><i class="fas fa-edit ml-2"></i></a></td>
								<td><a th:href="@{/frontapi/games/{idG}/stories/del/{id}(id=${story.id},idG=${tsscGame.id})}"
									class="btn btn-primary"><i class="fas fa-trash-alt ml-2"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a th:href="@{/frontapi/games/{id}/stories/add(id=${tsscGame.id})}" class="btn btn-primary"><i
						class="fas fa-plus-circle ml-2"></i></a>
				</p>
			</div>
		</div>
		<a href="/frontapi/games/"><i class="fas fa-home ml-2"></i> Go back to Games</a>
	</div>
</body>
</html>
