<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Gestión de cronogramas de juegos</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${game.tsscTimecontrols}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null">Aún no hay temas!</h2>
				<div th:case="*">
					<h2 class="my-5">Gestión de cronogramas de juegos</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
							    <th>Nombre</th>
							    <th>Auto inicio</th>
							    <th>Intervalo de ejecucion</th>
								<th>Último tiempo del juego<th>
								<th>Orden</th>
								<th>Estado</th>
								<th>Intervalo de tiempo</th>
								<th>Tipo</th>
								<th>Juego</th>						
								<th>Editar</th>
								<th>Borrar</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="time : ${game.tsscTimecontrols}">
							    <td class="text-info" th:text="${time.name}"></td>
							    <td class="text-info" th:text="${time.autostart}"></td>
								<td class="text-info" th:text="${time.intervalRunning}"></td>
								<td class="text-info" th:text="${time.lastPlayTime}"></td>
								<td class="text-info" th:text="${time.order}"></td>
								<td class="text-info" th:text="${time.state}"></td>
								<td class="text-info" th:text="${time.timeInterval}"></td>
								<td class="text-info" th:text="${time.type}"></td>
								<td class="text-info" th:text="${time.order}"></td>
								<td><a th:href="@{/frontapi/games/{idG}/timelines/edit/{id}(idG=${game.id},id=${time.id})}"
									class="btn btn-primary"><i class="fas fa-edit ml-2"></i></a></td>
								<td><a th:href="@{/frontapi/games/{idG}/timelines/del/{id}(id=${time.id},idG=${game.id})}"
									class="btn btn-primary"><i class="fas fa-trash-alt ml-2"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a th:href="@{/frontapi/games/{id}/timelines/add(id=${game.id})}" class="btn btn-primary"><i
						class="fas fa-plus-circle ml-2"></i></a>
				</p>
			</div>
		</div>
		<a href="/frontapi/games/"><i class="fas fa-home ml-2"></i> Go back to Games</a>
	</div>
</body>
</html>
